<!DOCTYPE html>
<title>30</title>
<style>
* { overflow: hidden; margin: 0; padding: 0; }
</style>
<body>
<canvas id=C width=100 height=100></canvas>
<script type="text/javascript">
h = window.innerHeight;
w = window.innerWidth;
s = Math.max(w, h);
C.height = h;
C.width = w;
c = C.getContext("2d");

a0 = 0 * Math.acos(-1) / 3;
a1 = 2 * Math.acos(-1) / 3;
a2 = 4 * Math.acos(-1) / 3;

s = 160.0 + 128.0 * Math.random();

t = 0;

function
draw(timestep)
{
    c.fillStyle = "#000000";
    c.fillRect(0, 0, w, h);

    c.fillStyle = "#ffffff";

    for (y = 0 - s; y - s < h; y += s)
    {
        for (x = 0 - s; x - s < w; x += s)
        {
            c.beginPath();
            c.moveTo(x + s * Math.cos(t + a0), y + s * Math.sin(t + a0));
            c.lineTo(x + s * Math.cos(t + a1), y + s * Math.sin(t + a1));
            c.lineTo(x + s * Math.cos(t + a2), y + s * Math.sin(t + a2));
            c.lineTo(x + s * Math.cos(t + a0), y + s * Math.sin(t + a0));
            c.closePath();
            c.fill();
        }
    }

    t += 0.01;

    window.requestAnimationFrame(draw);
}

window.requestAnimationFrame(draw);
</script>
